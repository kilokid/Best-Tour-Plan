<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-top">
            <div class="container">
                <div class="logo">
                    <img src="img/Logo-horizon.svg" alt="Logo: Best Tour Plan" class="logo__img">
                </div>
                <div class="search">
                    <input type="text" class="search__input">
                    <a href="#" class="search__btn">
                        <img src="img/search.svg" alt="search button">
                    </a>
                </div>
                <div class="user">
                    <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </div>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="container">
                <ul>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
